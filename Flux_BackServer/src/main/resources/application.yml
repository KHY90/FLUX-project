spring:
  application:
    name: FLUX
  datasource:
    url: jdbc:mysql://localhost:3306/flux_db
    username: flux
    password: flux
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update  # 데이터베이스 스키마 자동 업데이트 설정
      show-sql: true  # SQL 쿼리 로그 출력 설정
server:
  port: 8081